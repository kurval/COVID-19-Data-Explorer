language: python

python:
  - "3.7"

dist: xenial
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - pip install -r requirements.txt
  - wget -N https://chromedriver.storage.googleapis.com/86.0.4240.22/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver

script:
  - mkdir ~/.streamlit && touch ~/.streamlit/config.toml
  - streamlit config show > ~/.streamlit/config.toml
  - sed -i -e 's/baseUrlPath = ""/baseUrlPath = "http:\/\/covid19dataexplorer.com\/dev"/g' ~/.streamlit/config.toml
  - bash run.sh

notifications:
    email: false